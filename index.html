<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark mb-4 p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra-wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3">Search for a City:</h2>
        <form id="search-form" class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control weather-search" id="search-input" placeholder="Search for a location" aria-controls="today forecast" aria-label="Location">
            <button type="submit" class="btn btn-secondary search-button" id="search-button" aria-label="submit search">Search</button>
          </div>
        </form>
        <hr class="hr weather-hr">
        <div class="list-group d-flex flex-wrap flex-row gap-2" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="container" aria-label="Current Weather">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 align-items-stretch">
            <div class="today col d-none">
              <div class="card">
                <div class="card-body p-4">

                  <div class="d-flex">
                    <h3 class="city flex-grow-1 fw-bold">London</h3>
                    <span class="country">15:07</span>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h4 class="temperature display-4 mb-0 font-weight-bold"> 13°C </h4>
                    <span class="description small">Stormy</span>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw"></i> <span class="ms-1 wind-speed"> 40 km/h </span></div>
                      <div><i class="fas fa-tint fa-fw"></i> <span class="ms-1 humidity"> 84% </span></div>
                      <div><i class="fas fa-thermometer fa-fw"></i> <span class="ms-1 feels-like"> 10.0Km </span></div>
                    </div>
                    <div>
                      <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" width="100" alt="Sample alt text current weather">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="forecast" class="container mt-3" aria-label="Forecast">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 align-items-stretch">
            <div class="forecast col d-none" data-placeholder="forecast">
              <div class="card">
                <div class="card-body p-4">

                  <div class="d-flex">
                    <h3 class="forecast-date flex-grow-1 fw-bold">31/01/2024</h3>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h4 class="temperature display-4 mb-0 font-weight-bold"> 13°C </h4>
                    <span class="description small">Stormy</span>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw"></i> <span class="wind-speed ms-1"> 40 km/h </span></div>
                      <div><i class="fas fa-tint fa-fw"></i> <span class="humidity ms-1"> 84% </span></div>
                      <div><i class="fas fa-thermometer fa-fw"></i> <span class="feels-like ms-1"> 10.0Km </span></div>
                    </div>
                    <div>
                      <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" width="100" alt="Sample alt text forecast">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/persistence.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
